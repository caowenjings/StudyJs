<script>
  /* 函数柯里化:
     在函数调用时可以只传递一部分参数进行调用，函数会返回一个新函数去处理剩下的参数，
  */

  function fn(x, y) {
    return function (y) {
      console.log(x + y);
    };
  };
  var fn_ = fn(2);
  fn_(1); //2

  fn(1)(1); //2




</script>
