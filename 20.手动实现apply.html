    Function.prototype.apply_ = function (obj) {
      obj = obj ? Object(obj) : window;
      let arr = []
      if (arguments.length > 1) {
        arr = arguments[1];
      }
      obj.fn = this;
      obj.fn(...arr);
      delete obj.fn;
    }

      }
